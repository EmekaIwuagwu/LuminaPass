<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuminaPass Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0d0d0d;
        --card-bg: #1a1a1a;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --accent: #646cff; /* Indigo */
        --accent-hover: #747bff;
        --error: #ff4d4d;
        --success: #4caf50;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 480px;
        padding: 2rem;
        background-color: var(--bg-color);
      }

      .card {
        background-color: var(--card-bg);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        border: 1px solid #333;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        font-weight: 800;
        text-align: center;
        background: linear-gradient(90deg, #fff, #a0a0a0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p.subtitle {
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 2rem;
      }

      .btn {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background-color: var(--accent);
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--accent-hover);
      }

      .btn-secondary {
        background-color: transparent;
        border: 1px solid #333;
        color: var(--text-secondary);
      }

      .btn-secondary:hover {
        border-color: #666;
        color: white;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        background-color: #000;
        border: 1px solid #333;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        box-sizing: border-box;
      }
      
      input:focus {
        outline: none;
        border-color: var(--accent);
      }

      .log-area {
        margin-top: 1.5rem;
        background: #000;
        padding: 1rem;
        border-radius: 8px;
        font-family: 'Courier New', monospace;
        font-size: 0.8rem;
        color: #0f0;
        height: 150px;
        overflow-y: auto;
        border: 1px solid #333;
      }

      .hidden {
        display: none;
      }
      
      .step-indicator {
        display: flex;
        gap: 4px;
        justify-content: center;
        margin-bottom: 1.5rem;
      }
      
      .step-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #333;
      }
      
      .step-dot.active {
        background-color: var(--accent);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>LuminaPass</h1>
        <p class="subtitle">Self-Sovereign Passkey Wallet</p>

        <div id="username-step">
          <div class="input-group">
            <input type="text" id="username" placeholder="Enter your username (e.g. emi)" autofocus>
          </div>
          <button id="btn-register" class="btn btn-primary">
            <span>‚ú® Create New Account</span>
          </button>
        </div>

        <div id="action-step" class="hidden">
           <div class="input-group" style="text-align:center; color: var(--text-secondary)">
             <span id="user-display" style="font-weight:bold; color:white"></span>
           </div>
           
           <button id="btn-sign" class="btn btn-primary">
             <span>üîê Sign Message</span>
           </button>
           
           <button id="btn-logout" class="btn btn-secondary">
             Log Out
           </button>
        </div>

        <div class="log-area" id="logs">
          <div>> System Ready...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
